<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent>.child1 {
            width: 550px;
            background: #abcdef;
            border-color:#123456 ;
            border-style:double;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child1">
            <h1>속담풀이</h1>
        </div>
        <div class="child2">
            <h1>말 한마디에 천냥 빚진다.</h1>
            <h2>생각해보지 않고 나오는 대로 말하다가 실수하면 상대의 마음에 아픔을 남기게 된다.</h2>
        </div>
        <div class="child3">
            <h1>웃는 얼굴에 침 못 빝는다.</h1>
            <h2>호의적인 의사소통 방법은 자기 말만 하는 것보다 좋은 결과로 이어진다.</h2>
        </div>
    </div>
</body>
</html>
